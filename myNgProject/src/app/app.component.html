<!--The content below is only a placeholder and can be replaced.-->
<h1>รายการสินค้า</h1>
<table class="table">
    <thead>
      <tr>
        <th>รหัสสินค้า</th>
        <th>ชื่อสินค้า</th>
        <th>รูปสินค้า</th>
        <th>ราคาสินค้า</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productlist">
       
        <td>{{p.pId}}</td>
        <td>{{p.pName}}</td>
        <td>{{p.pCost}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary"
          (click)="selectProduct(p)">เลือกสินค้า</button>
        </td>
     </tr>
    </tbody>

  </table>
  <div class="row">
    <div class="col-6 bg-info"></div>
    <div class="col-6 bg-info"></div>
  </div>
  <app-product-detail [selectedProduct]="selectedProduct"> </app-product-detail>
